<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base Update Notification</title>
  <style>
    /* Your styling here */
    /* ... */
  </style>
</head>
<body>
  <div class="notification-form">
    <div class="form-title">Knowledge Base Update Notification</div>
    
    <div class="form-group">
      <label for="pageUrl">Link to updated page or block:</label>
      <input type="url" id="pageUrl" placeholder="https://notion.so/..." required>
    </div>
    
    <div class="form-group">
      <label for="updaterName">Your Name:</label>
      <input type="text" id="updaterName" placeholder="Enter your name" required>
    </div>
    
    <div class="form-group">
      <label>Notify in channel:</label>
      <div class="channel-options">
        <div class="channel-option">
          <input type="checkbox" id="channel1" name="channels" value="support" checked>
          <label for="channel1">Support Team</label>
        </div>
        <div class="channel-option">
          <input type="checkbox" id="channel2" name="channels" value="general">
          <label for="channel2">General</label>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="updateDescription">What changed? (please provide context)</label>
      <textarea id="updateDescription" placeholder="Describe what was updated..." required></textarea>
    </div>
    
    <button id="sendButton" onclick="sendNotification()">Send Notification</button>
    <div id="result"></div>
  </div>

  <script>
    // Check for URL parameters on page load
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const pageParam = urlParams.get('page');
      
      // Pre-fill the page URL if provided
      if (pageParam) {
        document.getElementById('pageUrl').value = decodeURIComponent(pageParam);
      }
    });
    
    function sendNotification() {
      const pageUrl = document.getElementById('pageUrl').value.trim();
      const updateDescription = document.getElementById('updateDescription').value.trim();
      const updaterName = document.getElementById('updaterName').value.trim();
      const channelCheckboxes = document.querySelectorAll('input[name="channels"]:checked');
      const resultDiv = document.getElementById('result');
      const button = document.getElementById('sendButton');
      
      // Validate inputs
      if (!pageUrl) {
        showResult('Please provide a link to the updated page or block', 'error');
        return;
      }
      
      if (!updaterName) {
        showResult('Please enter your name', 'error');
        return;
      }
      
      if (!updateDescription) {
        showResult('Please describe what was updated', 'error');
        return;
      }
      
      if (channelCheckboxes.length === 0) {
        showResult('Please select at least one channel', 'error');
        return;
      }
      
      // Collect selected channels
      const selectedChannels = Array.from(channelCheckboxes).map(cb => cb.value);
      
      // Disable button and show loading
      button.disabled = true;
      button.innerHTML = 'Sending... <span class="loading-indicator"></span>';
      
      // Prepare message data
      const messageData = {
        pageUrl: pageUrl,
        updateDescription: updateDescription,
        channels: selectedChannels,
        updaterName: updaterName
      };
      
      // Your Replit service URL (no Slack URLs here!)
      const serviceUrl = 'https://e62db491-0255-4031-bbd8-e584bf9c4467-00-347oxjexqfcpq.janeway.replit.dev/send-to-slack';
      
      // Send the request to your service
      fetch(serviceUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(messageData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          showResult('Update notification sent successfully!', 'success');
          // Clear form fields on success
          document.getElementById('updateDescription').value = '';
          // Don't clear URL and name as they may be reused
        } else {
          showResult('Error: ' + (data.error || 'Failed to send notification'), 'error');
        }
      })
      .catch(error => {
        showResult('Error: ' + error.message, 'error');
        console.error('Error:', error);
      })
      .finally(() => {
        // Re-enable button
        button.disabled = false;
        button.innerHTML = 'Send Notification';
      });
    }
    
    function showResult(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = type;
      resultDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(function() {
          resultDiv.style.display = 'none';
        }, 5000);
      }
    }
  </script>
</body>
</html>
